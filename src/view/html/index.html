<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio Cientec</title>
    <link rel="stylesheet" href="../styles/style.css">
</head>

<body>
    <div class="container">
        <header>
            <h1><strong>Sistema de Cadastro - Desafio Cientec</strong></h1>
        </header>

        <main>
            <section class="form-section">
                <h2>Cadastro de Usuário</h2>
                <form id="cadastro-form">
                    <div class="input-group">
                        <label for="nome">Nome:</label>
                        <input type="text" id="nome" name="nome" required>
                    </div>

                    <div class="input-group">
                        <label for="cpf">CPF:</label>
                        <input type="text" id="cpf" name="cpf" placeholder="000.000.000-00" required>
                    </div>

                    <button type="submit" class="btn-primary">Cadastrar</button>
                </form>
                <div id="cadastro-feedback"></div>
            </section>

            <section class="search-section">
                <h2>Pesquisar Usuários</h2>
                <div class="search-container">
                    <div class="search-input-group">
                        <input type="text" id="search-input" placeholder="Digite sua pesquisa...">
                    </div>

                    <div class="search-options">
                        <label>Pesquisar por:</label>
                        <div class="radio-group">
                            <input type="radio" id="search-nome" name="search-type" value="nome" checked>
                            <label for="search-nome">Nome</label>

                            <input type="radio" id="search-cpf" name="search-type" value="cpf">
                            <label for="search-cpf">CPF</label>
                        </div>
                    </div>
                </div>

                <div class="results-section">
                    <h3>Resultados da Pesquisa</h3>
                    <div id="results-container">
                        <p class="no-results">Nenhum resultado encontrado. Use a barra de pesquisa acima.</p>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <script src="/html/scripts/script.js"></script>
</body>

</html>
